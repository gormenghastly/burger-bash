<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger Bash</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto|Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 id='veggie'>VEGGIE</h1>
            <h1 class='burger'>BURGER</h1>
            <h1 class="burger">BASH</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card" id="order">
                    <div class="row">
                        <div class="col-lg-4 text-center">
                            <h2 id="request-title">MAKE A REQUEST</h2>
                        </div>
                        <div class="col-lg-5">
                            <div class="form-group">
                                <input type="name" class="form-control" id="request" placeholder="and create some deliciousness!">
                            </div>
                        </div>
                        <div class="col-lg-3 text-center">
                            <button type="submit" class="btn" id="place-order">PLACE YOUR ORDER</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card text-center menu">
                    <div class="card-title">
                        <h2 class="subtitle">ON THE MENU</h2>
                    </div>
                    <div class="card-body burgers" id="menu">
                        <p>{{BURGER}}
                            <button class="btn" id="devour" type="submit">DEVOUR IT!</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card text-center menu">
                    <div class="card-title">
                        <h2 class="subtitle">DEVOURED</h2>
                    </div>
                    <div class="card-body burgers" id="devoured">{{burger}}</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
